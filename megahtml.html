<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: deepskyblue;
            text-align: center;
        }
        form {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, textarea, button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>mega store</h1>
    <a href="index.html">home</a>
    <a href="login.html">login/sign</a>
    <a href="product page.html">product</a>
    <a href="loctin form.html">loctin</a>
    <a href="suuport padge.html">suuport</a>
    <a href="index.html#add-product">إضافة منتج</a>
    
    <div>
        <img width=800 src="image/230228-gaming-accessories-vl-2x1.jpg" alt="mega store">
        <h2>hyper x product her</h2>
        <ol>
            <li>head phone</li>
            <li>mouse</li>
            <li>keypoard</li>
            <li>microphone</li>
        </ol>
        <h2>price=<del>1500</del> / <b>1200</b></h2>
        <button onclick="window.location.href='login.html'">buy</button>
    </div>
    <a href="product page.html" target="_blank">
        <img width="800" src="image/vector-sale-promotional-template-with-offer-details-for-your-brand.jpg" alt="sale">
    </a>

    <h1 id="add-product">إضافة منتج جديد</h1>
    <form id="productForm">
        <label for="productName">اسم المنتج:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productDescription">وصف المنتج:</label>
        <textarea id="productDescription" name="productDescription" required></textarea>

        <label for="productPrice">السعر:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productImage">صورة المنتج:</label>
        <input type="file" id="productImage" name="productImage" required>

        <button type="submit">إضافة المنتج</button>
    </form>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('productName', document.getElementById('productName').value);
            formData.append('productDescription', document.getElementById('productDescription').value);
            formData.append('productPrice', document.getElementById('productPrice').value);
            formData.append('productImage', document.getElementById('productImage').files[0]);

            fetch('/api/products', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('productForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
